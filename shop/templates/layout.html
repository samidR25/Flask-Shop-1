<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel=stylesheet type=text/css href="{{ url_for('static',
filename='style.css') }}">
<title>My Wonderful Site</title>
</head>

<body>


<div class="heading1">
  <div class="container">

<div class="navbar">
<div class="logo">
<img src="http://pngimagesfree.com/Football/football_player_png_image.png" id="football" >
</div>
<nav>
  <ul>
    <li><a href="{{ url_for('home') }}" class="header">Home</a>&nbsp</li>
    <li><a href="{{ url_for('register') }}" class="header">Register</a></li>
    <li><a href="{{ url_for('login') }}" class="header">Login</a></li>
    <li><a href="{{ url_for('logout') }}" class="header">Logout</a></li>
    <li><a href="{{ url_for('show_cart') }}" class="header">Cart</a></li>
  </ul>
</nav>
</div>
</div>
</div>

<div class="heading">
</div>
<div >
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</div>



{% block content %}
{% endblock %}



</body>

</html>
